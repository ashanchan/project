<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src='./assets/script.js'></script>
</head>

<body>
    <br>
    <div class="w3-container">
        <form>
            <div class="w3-card-4">
                <div class="w3-row">
                    <div class="w3-full w3-container w3-blue">
                        <h4>Select Architecture for Translation</h4>
                    </div>
                    <div class="w3-container">
                        <p><input class="w3-radio" type="radio" name="mode" value="2"><label>FluidX 2 [message.js]</label></p>
                        <p><input class="w3-radio" type="radio" name="mode" value="3" checked><label>FluidX 3 [message.json]</label></p>
                    </div>
                    <div class="w3-full w3-container w3-blue">
                        <p><button class="w3-btn w3-red" onclick="getTranslation()" id='submitButton'>Get Translation</button></p>
                    </div>
                </div>
            </div>
        </form>

        <hr>
        <div id="data-loader" class="hidden w3-panel w3-blue">
            Processing... please wait...
        </div>

        <div id="data-holder" class="w3-bar w3-green hidden">
            <div id="results">

            </div>

        </div>
        <hr>
    </div>

    </div>
</body>

</html>
